<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulate Tài Xỉu</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Trò Chơi Tài Xỉu</h1>
        <form id="simulationForm">
            <label for="md5">Nhập chuỗi MD5:</label>
            <input type="text" id="md5" name="md5" required placeholder="Nhập chuỗi MD5">
            <label for="num_games">Số phiên chơi:</label>
            <input type="number" id="num_games" name="num_games" value="10000">
            <button type="submit">Chạy mô phỏng</button>
        </form>
        <div id="results">
            <!-- Kết quả sẽ hiển thị ở đây -->
        </div>
        <canvas id="chart" width="400" height="200" style="margin-top: 20px;"></canvas>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
